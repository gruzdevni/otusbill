version: "2"
sql:
  - schema: "internal/migration/postgres"
    queries:
      - "internal/repo/user.sql"
      - "internal/repo/balance.sql"
    engine: "postgresql"
    gen:
      go:
        package: "query"
        out: "internal/repo"
        emit_prepared_queries: true
        omit_unused_structs: true